<body class="index-page sidebar-collapse">
  <div id="root"></div>
  <!--   Core JS Files   -->
  <script src="%PUBLIC_URL%/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="%PUBLIC_URL%/assets/js/core/popper.min.js" type="text/javascript"></script>

  <script>
    $(document).ready(function () {

      if ($("#datetimepicker").length != 0) {
        $('#datetimepicker').datetimepicker({
          icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-chevron-up",
            down: "fa fa-chevron-down",
            previous: 'fa fa-chevron-left',
            next: 'fa fa-chevron-right',
            today: 'fa fa-screenshot',
            clear: 'fa fa-trash',
            close: 'fa fa-remove'
          }
        });
      }

      function scrollToDownload() {

        if ($('.section-download').length != 0) {
          $("html, body").animate({
            scrollTop: $('.section-download').offset().top
          }, 1000);
        }
      }
    });
  </script>
